 <div data-view="plugins/messageBox" data-bind="css: getClass(), style: getStyle()">
            <div class="modal-header">
                <h3 data-bind="html: title"> </h3>
               
            </div>
            <div class="modal-body">
               
                <table class="message">
                    <thead>
                        <tr >
                            <th  >catelogs</th>
                            <th  >names</th>
                             <th  >amount</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: settings.data">
                        <tr >
                           
                            </td>
                            <td data-bind="text:catelogs">
                            </td>
                            <td data-bind="text:names">
                            </td>
                            <td data-bind="text:amount">
                            </td>    
                        </tr>
                    </tbody>
                     
               </table>
            </div>
            <div class="modal-footer">
                <!-- ko foreach: options -->
                <button data-bind="click: function () { $parent.selectOption($parent.getButtonValue($data)); }, text: $parent.getButtonText($data), css: $parent.getButtonClass($index)"></button>
                <!-- /ko -->
                <div style="clear:both;"></div>
            </div>
</div>
